image: mobicoop/php-node-chromium

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - api/node_modules/
  - api/vendor/
  - interfaces/mobicoop/node_modules/
  - interfaces/mobicoop/vendor/
  - interfaces/admin/node_modules/

stages:
  - test
  - deploy

###############################################################################################
############# Everything under this is execute for all push (branch) ##########################
###############################################################################################

test:dev:
  stage: test
  variables:
    APP_ENV: dev # important because symfony use it
  before_script:
    - npm install
  script:
    - npm test
  only:
    - pushes
  except:
    refs:
      - tags
      - dev
      - master
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip/

###############################################################################################
############# Everything under this is execute only for Test (dev) ############################
###############################################################################################

test:test:
  stage: deploy
  environment:
    name: test
    url: http://test.mobicoop.io
  only:
    - dev
  variables:
    APP_ENV: test # important because symfony use it
  before_script:
    - npm install
  script:
    - npm test
    - php bin/console cache:clear --env=test --no-debug
    - echo "${SSH_TEST_PRIVATE_KEY}" > id_rsa
    - chmod 700 id_rsa
    - mv id_rsa ${HOME}/.ssh
    - echo "${SSH_TEST_HOST_KEY}" > "${HOME}/.ssh/known_hosts"
    - rsync --group=www-data -hrvz --exclude=/.env --delete  -e 'ssh -o StrictHostKeyChecking=no' ./ ${SSH_TEST_USER}@${SSH_TEST_IP}:/var/www/test
  except:
    refs:
      - tags

###############################################################################################
############# Everything under this is execute only for production (MASTER) ###################
###############################################################################################
test:prod:
  stage: test
  variables:
    APP_ENV: prod # important because symfony use it
  before_script:
    - npm install
  script:
    - npm test
  artifacts:
    paths:
    - interfaces/mobicoop/public/doc
  only:
    - master

pages:
  stage: deploy
  script:
    - echo 'Deploying the doc...'
    - npm run generateDocs
  dependencies:
    - test:prod
  artifacts:
    paths:
    - interfaces/mobicoop/public/doc
  only:
    - master

deploy_prod:
  stage: deploy
  before_script: # This if require to send the prod type no dev, since it creates errors
    - npm install
    - php bin/console cache:clear --env=prod --no-debug
  variables:
    APP_ENV: prod # important because symfony use it
  script:
    - echo "${SSH_PROD_PRIVATE_KEY}" > id_rsa
    - chmod 700 id_rsa
    - mv id_rsa ${HOME}/.ssh
    - echo "${SSH_PROD_HOST_KEY}" > "${HOME}/.ssh/known_hosts"
    - rsync --exclude=/.env -hrvz --group=www-data --delete -e 'ssh -o StrictHostKeyChecking=no' ./ ${SSH_PROD_USER}@${SSH_PROD_IP}:/var/www/prod
  environment:
    name: prod
    url: http://mobicoop.io
  when: manual
  only:
    - master