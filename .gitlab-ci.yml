image: mobicoop/php-node-chromium

stages:
  - build
  - test
  - deploy

###############################################################################################
############# Everything under this is execute for all push (branch) ##########################
###############################################################################################

test:
  stage: test
  variables:
    APP_ENV: dev # important because symfony use it
  before_script:
    - git submodule init
    - git submodule update
    - cd interfaces/mobicoop/src/MobicoopBundle && git checkout ${CI_COMMIT_REF_SLUG} && git pull
    - cd -
    - composer install
    - npm install
    - npm run postinstall
  script:
    - npx encore dev
    - npm run test
    - php bin/console cache:clear --env=test --no-debug
  only:
    - pushes
  except:
    refs:
      - tags
      - dev
      - master
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip/

###############################################################################################
############# Everything under this is execute only for Test (dev) ############################
###############################################################################################

test&Deploy:
  stage: deploy
  environment:
    name: test
    url: http://test.mobicoop.io
  only:
    - dev
  variables:
    APP_ENV: test # important because symfony use it
  before_script:
    - git submodule init
    - git submodule update
    - cd src/MobicoopBundle && git checkout ${CI_COMMIT_REF_SLUG} && git pull
    - cd ../..
    - composer install --optimize-autoloader
    - npm install
    - npm run postinstall
  script:
    - npx encore dev
    - npm run testAndCoverage
    - php bin/console cache:clear --env=test --no-debug
    - echo "${SSH_TEST_PRIVATE_KEY}" > id_rsa
    - chmod 700 id_rsa
    - mv id_rsa ${HOME}/.ssh
    - echo "${SSH_TEST_HOST_KEY}" > "${HOME}/.ssh/known_hosts"
    - rsync --group=www-data -hrvz --exclude=/.env --delete  -e 'ssh -o StrictHostKeyChecking=no' ./ test@167.114.236.57:/var/www/test/mobicoop
  except:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip/

###############################################################################################
############# Everything under this is execute only for production (MASTER) ###################
###############################################################################################
build:linux:
  stage: build
  before_script:
    - git submodule init
    - git submodule update
    - cd src/MobicoopBundle && git checkout ${CI_COMMIT_REF_SLUG} && git pull
    - cd ../..
    - composer install
    - npm install
    - npm run postinstall
  script:
    - npx encore dev
  artifacts:
    paths:
      - public
      - node_modules
      - vendor
      - src/MobicoopBundle
  only:
    - master

test:linux:
  stage: test
  script:
    - npm run testAndCoverage
  dependencies:
    - build:linux
  only:
    - master

pages:
  stage: deploy
  script:
    - npm run generateDoc
    - echo 'Deploying the doc...'
  dependencies:
    - build:linux
  artifacts:
    paths:
    - public
  only:
    - master

deploy_prod:
  stage: deploy
  before_script: # This if require to send the prod type no dev, since it creates errors
    - composer install--optimize-autoloader
    - php bin/console cache:clear --env=prod --no-debug
  variables:
    APP_ENV: prod # important because symfony use it
  script:
    - echo "${SSH_PROD_PRIVATE_KEY}" > id_rsa
    - chmod 700 id_rsa
    - mv id_rsa ${HOME}/.ssh
    - echo "${SSH_PROD_HOST_KEY}" > "${HOME}/.ssh/known_hosts"
    - rsync --exclude=/.env -hrvz --group=www-data --delete -e 'ssh -o StrictHostKeyChecking=no' ./ prod@167.114.236.57:/var/www/prod/mobicoop
  environment:
    name: prod
    url: http://mobicoop.io
  when: manual
  only:
    - master