#
# Tests for master branch
#
master_tests:
  stage: test
#  variables:
#    APP_ENV: prod   # /!\ important : symfony env variable /!\
  before_script:
    - npm install --unsafe-perm # Install the dependencies in the local node_modules folder
  script:
    - npm run testAndCoverage   # run the tests and code coverage
  only:     # job executed only on master branch
    - master

pages:
 stage: deploy
 script:
  - echo 'Deploying all the doc...'
  - npm run download-tools
  - npm run generateDocs
  - mkdir .public
  - cp -r docs/* .public
  - mv .public public
 dependencies:
   - master_tests
 artifacts:
   paths:
   - public
 only:
   - master

#
# Deployment for master branch
#
master_deploy:
  stage: deploy
  before_script: # This is required to send the prod type no dev, since it creates errors
    - npm install --unsafe-perm
 # variables:
 #   APP_ENV: prod   # /!\ important : symfony env variable /!\
  script:
    - npm run testAndCoverage                                                   # run the tests and code coverage
    - php interfaces/mobicoop/bin/console cache:clear --env=prod --no-debug     # clear the cache for the interfaces
    - php api/bin/console cache:clear --env=prod --no-debug                     # clear the cache for the api
    - echo "${SSH_PROD_PRIVATE_KEY}" > id_rsa                       #
    - chmod 700 id_rsa                                              #
    - mv id_rsa ${HOME}/.ssh                                        # ssh identification on docker side
    - echo "${SSH_PROD_HOST_KEY}" > "${HOME}/.ssh/known_hosts"      #
    - rsync --stats --quiet --group=www-data -hrvz --exclude=.env.local --exclude=/api/config.json --delete  -e 'ssh -o StrictHostKeyChecking=no' ./ ${SSH_PROD_USER}@${SSH_PROD_IP}:/var/www/prod    # rsync the files on the server
    - ssh -o StrictHostKeyChecking=no ${SSH_PROD_USER}@${SSH_PROD_IP} "cd /var/www/prod/api; php bin/console doctrine:migrations:migrate -n"    # database migration
  environment:
    name: prod
    url: http://mobicoop.io
  when: manual      # /!\ important : job executed manually /!\
  only:     # job executed only on master branch
    - master