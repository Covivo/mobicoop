  except:
    refs:
      - tags    # job not executed on tags
  cache:
    key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
    paths:    # excluded : not cached
    - node_modules/
    - api/vendor/
    - client/vendor/
    - client/node_modules/
    - admin/node_modules/


