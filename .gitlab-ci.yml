############# Everything under this is execute only for Tests (dev) ############################
###############################################################################################

#
# Deployment for dev branch
#
dev_deploy:
  stage: deploy
  environment:
    name: test
    url: http://test.mobicoop.io
  only:
    - dev
#  variables:
#    APP_ENV: test   # /!\ important : symfony env variable /!\
  before_script:
    - npm install --unsafe-perm # Install the dependencies in the local node_modules folder
  script:
    - npm run testAndCoverage                                                   # run the tests and code coverage
    - php interfaces/mobicoop/bin/console cache:clear --env=test --no-debug     # clear the cache for the interfaces
    - php api/bin/console cache:clear --env=test --no-debug                     # clear the cache for the api
    - echo "${SSH_TEST_PRIVATE_KEY}" > id_rsa                   # 
    - chmod 700 id_rsa                                          # ssh identification on docker side 
    - mv id_rsa ${HOME}/.ssh                                    #
    - echo "${SSH_TEST_HOST_KEY}" > "${HOME}/.ssh/known_hosts"  #
    - rsync --stats --quiet --group=www-data -hrvz --exclude=.env.local --exclude=/api/config.json --delete  -e 'ssh -o StrictHostKeyChecking=no' ./ ${SSH_TEST_USER}@${SSH_TEST_IP}:/var/www/test    # rsync the files on the server
    - ssh -o StrictHostKeyChecking=no ${SSH_TEST_USER}@${SSH_TEST_IP} "cd /var/www/test/api; php bin/console doctrine:migrations:migrate -n"    # database migration
  except:
    refs:
      - tags    # job not executed on tags

