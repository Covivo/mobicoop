monolog:
    handlers:
        carpool:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool.log"
            channels: [carpool]
        community:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/community.log"
            channels: [community]
        geomatcher:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/geomatcher.log"    
        georouter:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/georouter.log"    
        mass:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/mass.log"
            channels: [mass]
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event", "!carpool", "!community", "!geomatcher", "!georouter", "!mass"]
