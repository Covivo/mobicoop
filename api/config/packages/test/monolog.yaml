monolog:
    handlers:
        carpool:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/carpool.log"
            channels: [carpool]
        carpool_dynamic:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/carpool_dynamic.log"
            channels: [carpool_dynamic]
        carpool_proof:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/carpool_proof.log"
            channels: [carpool_proof]
        communication:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/communication.log"
            channels: [communication]
        community:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/community.log"
            channels: [community]
        geography:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/geography.log"
            channels: [geography]
        geomatcher:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/geomatcher.log"    
        georouter:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/georouter.log"
        maintenance:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/maintenance.log"
            channels: [maintenance]        
        mass:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/mass.log"
            channels: [mass]
        notification:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/notification.log"
            channels: [notification]     
        faker:
            type: rotating_file
            level: debug
            max_files: 30
            path: "%kernel.logs_dir%/faker.log"
            channels: [faker] 
        solidary:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/solidary.log"
            channels: [solidary]   
        main:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            max_files: 30
            level: debug
            channels: ["!event", "!carpool", "!carpool_dynamic", "!carpool_proof", "!communication", "!community", "!geography", "!geomatcher", "!georouter", "!maintenance", "!mass", "!notification", "!faker", "!solidary"]
