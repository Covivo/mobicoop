monolog:
    handlers:
        carpool:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool.log"
            channels: [carpool]
        carpool_dynamic:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool_dynamic.log"
            channels: [carpool_dynamic]
        carpool_proof:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool_proof.log"
            channels: [carpool_proof]
        communication:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/communication.log"
            channels: [communication]
        community:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/community.log"
            channels: [community]
        geography:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/geography.log"
            channels: [geography]
        geomatcher:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/geomatcher.log"    
        georouter:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/georouter.log"    
        mass:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/mass.log"
            channels: [mass]
        notification:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/notification.log"
            channels: [notification]     
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event", "!carpool", "!carpool_dynamic", "!carpool_proof", "!communication", "!community", "!geography", "!geomatcher", "!georouter", "!mass", "!notification"]
