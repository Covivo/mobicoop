monolog:
    handlers:
        main:
            type:               fingers_crossed
            action_level:       info
            handler:            grouped
            channels:           ["!carpool", "!mass", "!geomatcher"]
        grouped:
            type:               group
            members:            [streamed, swift]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              debug
        swift:
            type:               swift_mailer
            from_email:         celinetest324@gmail.com
            to_email:           celinetest324@gmail.com
            subject:            "Oops"
            level:              debug
        carpool:        
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool.log"
            channels: [carpool]
        mass:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/mass.log"
            channels: [mass]
        geomatcher:
            type: stream
            level: debug
            path: "%kernel.logs_dir%/geomatcher.log"
            channels: [geomatcher]   



