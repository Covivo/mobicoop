monolog:
    handlers:
        main:
            type:               fingers_crossed
            action_level:       info
            handler:            grouped
            channels:           ["!carpool", "!mass", "!geomatcher"]
        grouped:
            type:               group
            members:            [streamed, swift]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              info
        swift:
            type:               swift_mailer
            from_email:         "%env(MAIL_ERROR)%"
            to_email:           "%env(MAIL_ERROR)%"
            subject:    'An Error Occurred! %%message%%'
            level:     error
            formatter:  monolog.formatter.html
            content_type: text/html
        carpool:        
            type: stream
            level: debug
            path: "%kernel.logs_dir%/carpool.log"
            channels: [carpool]
        mass:
            type: stream
            level: info
            path: "%kernel.logs_dir%/mass.log"
            channels: [mass]
        geomatcher:
            type: stream
            level: info
            path: "%kernel.logs_dir%/geomatcher.log"
            channels: [geomatcher]       
        georouter:
            type: stream
            level: info
            path: "%kernel.logs_dir%/georouter.log"
            channels: [georouter]
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
