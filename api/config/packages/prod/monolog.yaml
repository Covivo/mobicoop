monolog:
  handlers:
    main:
      type: rotating_file
      action_level: info
      max_files: 30
      handler: grouped
      channels:
        [
          "!bank_transfer",
          "!carpool",
          "!carpool_dynamic",
          "!carpool_proof",
          "!communication",
          "!community",
          "!consumptionFeedback",
          "!csvMaker",
          "!faker",
          "!gamification",
          "!gratuity",
          "!geography",
          "!geomatcher",
          "!georouter",
          "!incentive_subscription",
          "!maintenance",
          "!mass",
          "!matcherV3",
          "!notification",
          "!solidary",
          "!user_auto_delete",
        ]
    grouped:
      type: group
      members: [streamed]
    streamed:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: info
