monolog:
    handlers:
        main:
            type:               rotating_file
            action_level:       info
            max_files: 30
            handler:            grouped
            channels:           ["!carpool", "!carpool_dynamic", "!carpool_proof", "!communication", "!community", "!consumptionFeedback", "!gamification", "!geography", "!geomatcher", "!georouter", "!maintenance", "!mass", "!notification", "!solidary"]
        grouped:
            type:               group
            members:            [streamed]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              info
        # swift:
