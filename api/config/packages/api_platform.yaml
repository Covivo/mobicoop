api_platform:

    # The title of the API.
    title: 'Mobicoop Platform API'

    # The description of the API.
    description: "
    <p>Mobicoop Platform API is an Open Source carpooling platform.</p>
    <p>It's operated by many public authorities and private organizations.</p>
    <p>This document contains all routes of the API.</p>
    <p>
        - If you're only looking for the <strong>Interoperability routes</strong> <a href='#operations-tag-Interoperability'>jump right to them</a><br />
        - If you're only looking for the <strong>RDEX protocol routes</strong> <a href='#operations-tag-RDEX'>get to them</a><br />
    </p>
    <p>License : <a href='https://www.gnu.org/licenses/agpl.html' title='GNU Affero AGPL-v3'>GNU Affero AGPL-v3</a></p>"

    # The version of the API.
    version: 'AGPL-v3'

    collection:
        pagination:
            client_items_per_page: true
            items_per_page_parameter_name: perPage

    # we disable the original swagger to change the path of the documentation
    enable_swagger_ui: true

    # enable token bearer
    swagger:
        api_keys:
             apiKey:
                name: Authorization
                type: header
        versions: [3]

    mapping:
        paths: [
            '%kernel.project_dir%/src/Entity',
            '%kernel.project_dir%/src/Action/Entity',
            '%kernel.project_dir%/src/App/Entity',
